<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/contactos.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navabar -->

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/navbar_img.svg" alt="imagem_ipleiria" width="166" height="67" />
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link me-4" href="homepage.html">Home</a>
            <a class="nav-link me-4" href="paises.html">Países</a>
            <a class="nav-link me-4" href="favoritos.html">Favoritos</a>
            <a class="nav-link border border-primary border-2 text-primary hover active" href="contactos.html">Contactos</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2><b>Contactar Suporte</b></h2>
      <form id="contact_form" method="POST" action="">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Primeiro Nome" />
          <div id="nome-error" class="error"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
          <div id="email-error" class="error"></div>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
          <div id="mensagem-error" class="error"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termos" name="termos" />
          <label class="form-check-label" for="termos">Aceito os Termos e Condições</label>
          <div id="termos-error" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div id="sucesso-message" class="alert alert-sucess mt-3">Mensagem enviada com sucesso!</div>
    </div>

    <!-- Footer -->

    <footer class="bg-body-tertiary text-dark py-4 mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center mb-3">
            <a class="navbar-brand" href="#">
              <img src="assets/img/navbar_img.svg" alt="imagem_ipleiria" width="230" height="93" />
            </a>
          </div>
          <div class="col-12 text-center mb-3">
            <nav class="navbar navbar-expand-lg justify-content-center">
              <div class="navbar-nav d-flex flex-row justify-content-center">
                <a class="nav-link me-4" href="homepage.html">Home</a>
                <a class="nav-link me-4" href="paises.html">Países</a>
                <a class="nav-link me-4" href="favoritos.html">Favoritos</a>
                <a class="nav-link" href="contactos.html">Contactos</a>
              </div>
            </nav>
          </div>
          <div class="col-12 text-center">
            <div class="d-flex flex-wrap justify-content-center">
              <a class="p-2" href="#" target="_blank"><img src="assets/img/icons/linkedin.svg" alt="icon_linkedin" width="40" height="40" /></a>
              <a class="p-2" href="#" target="_blank"><img src="assets/img/icons/facebook.svg" alt="icon_facebook" width="40" height="40" /></a>
              <a class="p-2" href="#" target="_blank"><img src="assets/img/icons/instagram.svg" alt="icon_instagram" width="40" height="40" /></a>
              <a class="p-2" href="#" target="_blank"><img src="assets/img/icons/twitter-x.svg" alt="icon_twitter-x" width="40" height="40" /></a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-12 text-center">
            <hr />
            <p>&copy; 2024 Direitos de Autor, Todos os direitos reservados</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/contactos.js"></script>

  </body>
</html>
