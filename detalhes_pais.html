    <!-- Mostra uma tabela com mais informações de um determinado país -->

    <div class="container mt-3">
      <h1 class="fw-bold p-1 text-center mb-4" id="countryName"></h1>
      <table class="table table-bordered table-striped shadow-lg p-3 mb-5 bg-body-tertiary border border-secondary-subtle border-2">
        <tbody>
          <tr>
            <th>Capital</th>
            <td class="text-center" id="countryCapital"></td>
          </tr>
          <tr>
            <th>Região</th>
            <td class="text-center" id="countryRegion"></td>
          </tr>
          <tr>
            <th>População</th>
            <td class="text-center" id="countryPopulation"></td>
          </tr>
          <tr>
            <th>Área</th>
            <td class="text-center" id="countryArea"></td>
          </tr>
          <tr>
            <th>Línguas</th>
            <td class="text-center" id="countryLanguages"></td>
          </tr>
          <tr>
            <th>Fuso Horário</th>
            <td class="text-center" id="countryTimezones"></td>
          </tr>
          <tr>
            <th>Bandeira</th>
            <td class="text-center"><img id="countryFlag" alt="Bandeira do país" width="200" /></td>
          </tr>
        </tbody>
      </table>
    </div>
